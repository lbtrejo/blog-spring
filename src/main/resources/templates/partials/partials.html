<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- include stylesheets, etc here -->
    <title>Spring Blog: <th:block th:text="${title}"></th:block></title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg text-gold bg-dark">
        <a class="navbar-brand" th:href="@{/}">Spring Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/posts}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts/create}">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-auto" th:action="@{/posts/search}">
                <select class="form-control" th:name="searchType" th:id="searchType">
                    <option th:value="title">Title</option>
                    <option th:value="body">Body</option>
                </select>
                <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search" th:name="term" th:id="term">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <header th:fragment="header(title)">
        <div class="jumbotron jumbotron-fluid bg-green">
            <div class="container text-center">
                <h2 class="text-red"><th:block th:text="${title}"></th:block></h2>
            </div>
        </div>
    </header>

    <footer th:fragment="footer">
        <p class="text-green">&copy; Trejo Dev 2020</p>
    </footer>

    <div th:fragment="scripts">
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </div>
</body>
</html>
