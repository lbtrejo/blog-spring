<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head('Create a Post')">
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<header th:replace="partials/partials :: header('Create a Post')"></header>
    <div class="container">
        <form th:action="@{/posts/create}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea name="body" id="body"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

<th:block th:include="partials/partials :: scripts"></th:block>
</body>
</html>
