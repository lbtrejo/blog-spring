<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head('Create a Post')">
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<header th:replace="partials/partials :: header('Create a Post')"></header>
    <div class="container">
        <form action="#" th:action="@{/posts/create}" method="post">
            <div class="form-group">
                <label th:for="${#ids.next('title')}">Title</label>
                <input type="text" th:field="*{title}">
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('body')}">Body</label>
                <textarea th:field="*{body}"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

<th:block th:include="partials/partials :: scripts"></th:block>
</body>
</html>
