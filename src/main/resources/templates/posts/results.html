<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head('Search Results')"></head>
<body>
    <nav th:replace="partials/partials :: navbar"></nav>
    <header th:replace="partials/partials :: header('Search Results')"></header>
    <div>
        <h6><span th:text="${results}"></span></h6>
    </div>
    <div th:each="post : ${results}" class="container">
        <div class="card">
            <div class="card-body">
                <h5 th:text="${post.title}" class="card-title"></h5>
                <p th:text="${post.body}" class="card-text"></p>
                <a class="btn btn-success" th:href="@{/posts/{id}(id=${post.id})}">View Post</a>
            </div>
        </div>
    </div>
    <th:block th:include="partials/partials :: scripts"></th:block>
</body>
</html>
